  <!-- The page for the CFNI Calculator -->
  <div class="cfni-calc">
    <h2 class="cfni-title">Charitable Food Nutrition Index (CFNI) Calculator</h2>

    <!-- Form for the calculator -->

    <form id="cfni-calc-form">
      <h3>Enter amounts in pounds here:</h3>
      <div class="cfni-calc-form"></div>
        <label for="cfni-green">Green:</label>
        <input type="number" id="cfni-green" name="green-input" min="0"><br>
        <label for="cfni-yellow">Yellow:</label>
        <input type="number" id="cfni-yellow" name="yellow-input" min="0"><br>
        <label for="cfni-red">Red:</label>
        <input type="number" id="cfni-red" name="red-input" min="0"><br>
        <button id="cfni-submit-button" class="submit-button" type="submit">Calculate</button>
      </div>
    </form>
    
  
    <!-- Display results -->
    <p id="cfni-error"></p>

    <div id="cfni-results">
      <p id="cfni-total"></p>
      <p id="cfni-percent-label"></p>
      <p id="cfni-green-percent"></p>
      <p id="cfni-yellow-percent"></p>
      <p id="cfni-red-percent"></p>
      <p id="cfni-index"></p>
    </div>
  </div>
