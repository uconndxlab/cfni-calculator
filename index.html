  <!-- The page for the CFNI Calculator -->

  <h3>Charitable Food Nutrition Index (CFNI) Calculator</h3>

  <!-- Form for the calculator -->
  <form id="calc-form">
    <label>Enter amounts in pounds here:</label><br>
    <label>Green:</label>
    <input type="text" id="green" name="green-input"><br>
    <label>Yellow:</label>
    <input type="text" id="yellow" name="yellow-input"><br>
    <label>Red:</label>
    <input type="text" id="red" name="red-input"><br>
  </form>

  <button onclick="calculate()">Calculate</button>

  <!-- Display results -->
  <p id="error"></p>

  <div id="results">
    <p id="total"></p>
    <p id="percent-label"></p>
    <p id="green-percent"></p>
    <p id="yellow-percent"></p>
    <p id="red-percent"></p>
    <p id="index"></p>
  </div>
